<div class="row">
    <div class="col-md-12">
        <div>
            <h3>Update Post</h3>
            <hr>
            <form [formGroup]="postForm">
                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" class="form-control" formControlName="title">
                </div>
                <div class="mb-3">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
                <div class="my-3"><button class="btn btn-primary" type="submit">Update Post</button></div>
            </form>
        <div>
    </div>
</div>
