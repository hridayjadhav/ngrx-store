<div class="row text-start mt-5">
    <div class="col-md-12">
        <h3>Add Post Page</h3>
        <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title">
                <div>{{showTitleErrors()}}</div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div>{{showDescriptionErrors()}}</div>
            </div>
            <div class="my-3"><button class="btn btn-primary" [disabled]="!postForm.valid">Add Post</button></div>
        </form>
    </div>
</div>
